<div class="form-froup row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" [(ngModel)]="Name" placeholder="Enter Name Department" class="form-control">
    </div>
</div>
<button (click)="addDepartment()" *ngIf="dep.Id==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateDepartment()" *ngIf="dep.Id!=0" class="btn btn-primary">
    Update
</button>
